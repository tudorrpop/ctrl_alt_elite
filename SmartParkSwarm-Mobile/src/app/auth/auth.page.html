<ion-content class="ion-padding">
  <h2>{{ isLogin ? 'Login' : 'Register' }}</h2>

  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="authData.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="authData.password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="submit()" class="ion-margin-top">
    {{ isLogin ? 'Login' : 'Register' }}
  </ion-button>

  <ion-button expand="block" fill="clear" (click)="isLogin = !isLogin">
    Switch to {{ isLogin ? 'Register' : 'Login' }}
  </ion-button>
</ion-content>
